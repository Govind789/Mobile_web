<script>
    const elem = document.getElementsByClassName('product-card');

    function rotateTemplate(element) {
        element.setAttribute('title','Click to Read Description');
        if (element.classList.contains('rotate')) {
            element.setAttribute('title','Click to Read Description');
            element.classList.remove('rotate');
        }
        else {
            element.classList.add('rotate');
            element.removeAttribute('title');
        }
    }
    rotateTemplate(elem);
</script>
